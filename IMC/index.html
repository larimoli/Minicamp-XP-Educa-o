<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <h1>IMC</h1>
    <div class="preencher-infos">
        <p>Informe seu peso (kg):</p>
        <input type="number" value="59" step="0.1" name="peso" id="peso">
        <p>Informe sua altura (m):</p>
        <input type="number" value="1.59" step="0.01" name="altura" id="altura">
    </div>
    <button id="botao">CALCULAR IMC</button>
    <div>
        <h2>RESULTADO:</h2>
        <p class="resultado">O seu IMC é: <strong id="imc">00.00</strong></p>
        <p class="faixa">Este valor considera que você está na faixa <strong id="faixa-nivel">...</strong></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
